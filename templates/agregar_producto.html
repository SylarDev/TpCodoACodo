<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Codo a Codo Construcciones</title>
</head>

<body>
    <header>
        <div class="navbar">
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('productos') }}">Productos</a>
            <a href="{{ url_for('trabajaConNosotros') }}">Trabajá con nosotros</a>
            <a href="{{ url_for('contactenos') }}">Contáctenos</a>
            <p class="hora"><span id="hora"></span>&nbsp;<span id="fecha"></span></p>
        </div>
    </header>

    <div class="container mt-4">
        <h1>Agregar Nuevo Producto</h1>

        <form method="post" action="{{ url_for('agregar_producto') }}">
            <!-- Agrega tus campos de formulario para el nuevo producto -->
            <div class="form-group">
                <label for="nueva_descripcion">Descripción:</label>
                <input type="text" class="form-control" id="nueva_descripcion" name="nueva_descripcion" required>
            </div>

            <div class="form-group">
                <label for="nueva_cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="nueva_cantidad" name="nueva_cantidad" required>
            </div>

            <div class="form-group">
                <label for="nuevo_precio">Precio:</label>
                <input type="text" class="form-control" id="nuevo_precio" name="nuevo_precio" required>
            </div>

            <div class="form-group">
                <label for="nuevo_proveedor">Proveedor:</label>
                <input type="text" class="form-control" id="nuevo_proveedor" name="nuevo_proveedor" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
